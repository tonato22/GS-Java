<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{register.title}">Registrar - WorkConnect</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 420px;
            background: #ffffff;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
            animation: fadeIn .35s ease-out;
        }

        @keyframes fadeIn {
            from { opacity:0; transform:translateY(20px); }
            to   { opacity:1; transform:translateY(0); }
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #d9d9d9;
            border-radius: 10px;
            font-size: 15px;
            background: #fafafa;
            transition: .2s;
        }

        input:focus {
            border-color: #1a73e8;
            background: white;
            box-shadow: 0 0 0 3px rgba(26,115,232,0.15);
            outline: none;
        }

        .error {
            font-size: 13px;
            color: #d32f2f;
            margin-top: 5px;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            background: #1a73e8;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: .25s ease;
        }

        button:hover {
            background: #1668c3;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .login-box {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
        }

        .login-box a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 600;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<div class="card">

    <h2 th:text="#{register.title}">Criar Conta</h2>

    <form th:action="@{/register}" method="post" th:object="${registerUserDto}">

        <!-- NOME -->
        <label th:text="#{register.name}">Nome</label>
        <input type="text" th:field="*{name}" placeholder="Seu nome">
        <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        <!-- EMAIL -->
        <label th:text="#{register.email}">E-mail</label>
        <input type="email" th:field="*{email}" placeholder="Seu e-mail">
        <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        <!-- SENHA -->
        <label th:text="#{register.password}">Senha</label>
        <input type="password" th:field="*{password}" placeholder="Senha">
        <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

        <!-- CONFIRMAR -->
        <label th:text="#{register.confirmPassword}">Confirmar Senha</label>
        <input type="password" th:field="*{confirmPassword}" placeholder="Repita a senha">
        <p class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>

        <!-- ERRO GERAL (ex: emails já usados) -->
        <p class="error" th:if="${errorMessage}" th:text="${errorMessage}"></p>

        <!-- BOTÃO -->
        <button type="submit" th:text="#{register.button}">Registrar</button>

        <!-- LINK PARA LOGIN -->
        <div class="login-box">
            <span th:text="#{register.loginLink}">Já possui conta?</span>
            <a th:href="@{/login}">Fazer login</a>
        </div>

    </form>
</div>

</body>
</html>
