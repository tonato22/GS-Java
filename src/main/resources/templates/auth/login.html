<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title}">Login - WorkConnect</title>

    <style>
        body {
            margin: 0;
            background: #f5f7fb;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 380px;
            background: #ffffff;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
            animation: fadeIn 0.35s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 25px;
            color: #1a1a1a;
        }

        label {
            display: block;
            text-align: left;
            margin: 12px 0 5px;
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #d9d9d9;
            border-radius: 10px;
            outline: none;
            background: #fafafa;
            transition: .2s;
        }

        input:focus {
            border-color: #1a73e8;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(26,115,232,0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: #1a73e8;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: .25s ease;
        }

        button:hover {
            background: #1668c3;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transform: translateY(-3px);
        }

        .link {
            color: #1a73e8;
            text-decoration: none;
            transition: .2s;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 12px;
            font-size: 14px;
        }

        .message-error {
            color: #d32f2f;
            font-weight: 600;
        }

        .message-success {
            color: #2e7d32;
            font-weight: 600;
        }

        .register-box {
            margin-top: 20px;
            font-size: 15px;
        }

    </style>
</head>

<body>

<div class="card">

    <h2 th:text="#{login.title}">Entrar</h2>

    <form th:action="@{/login}" method="post">

        <label th:text="#{login.email}">E-mail</label>
        <input type="email" name="username" placeholder="Seu e-mail" required>

        <label th:text="#{login.password}" style="margin-top:15px;">Senha</label>
        <input type="password" name="password" placeholder="Senha" required>

        <button type="submit" th:text="#{login.button}">Login</button>

        <!-- MENSAGENS -->
        <p th:if="${param.error}" class="message message-error" th:text="#{login.error}">
            E-mail ou senha incorretos.
        </p>

        <p th:if="${param.logout}" class="message message-success">
            Sessão encerrada com sucesso.
        </p>

        <p th:if="${param.registered}" class="message message-success" th:text="#{login.success}">
            Conta criada com sucesso!
        </p>

        <div class="register-box">
            <span th:text="#{login.registerLink}">Não tem conta?</span>
            <a th:href="@{/register}" class="link">Registrar</a>
        </div>

    </form>

</div>

</body>
</html>
