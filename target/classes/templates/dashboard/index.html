<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard - WorkConnect</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fb;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 6px 22px rgba(0,0,0,0.09);
            text-align: center;
            animation: fadeIn 0.35s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 34px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            background: #1a73e8;
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 12px;
            transition: .25s ease;
            font-weight: 600;
            display: inline-block;
        }

        .btn:hover {
            background: #1668c3;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 18px;
        }

    </style>
</head>

<body>

    </p>

    <a href="/tips" class="btn">Ver Dicas</a>

</div>

</body>
</html>
